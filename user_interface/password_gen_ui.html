<html>

<head>
    <link rel="stylesheet" href="password_gen_ui.css">
</head>

<body>
    <h1>Password Generator</h1>

    <div class="passwordBox">
        <span id="password"></span>
    </div>

    <form>
        <label class="form-label" for="passwordLength"><span>Password Length</span> <span id="plen"></span></label>

        <label class="form-label" for="lowcaseNumber">Total Lowercase Letter <span id="lowcaselen"></span></label>
        <div class="range">
            <input type="range" class="form-range" id="lowcaseNumber" min="0" max="30" step="1" value="4" />
        </div>

        <label class="form-label" for="upcaseNumber">Total Uppercase Letter <span id="upcaselen"></span></label>
        <div class="range">
            <input type="range" class="form-range" id="upcaseNumber" min="0" max="30" step="1" value="2" />
        </div>

        <label class="form-label" for="spcharNumber">Total Special Char <span id="spcharlen"></span></label>
        <div class="range">
            <input type="range" class="form-range" id="spcharNumber" min="0" max="30" step="1" value="2" />
        </div>

        <label class="form-label" for="numNumber">Total Number <span id="numlen"></span></label>
        <div class="range">
            <input type="range" class="form-range" id="numNumber" min="0" max="30" step="1" value="2" />
        </div>
    </form>

    <script src="password_gen.js"></script>
</body>

</html>
