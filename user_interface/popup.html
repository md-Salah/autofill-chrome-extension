<body style="height: auto;">
    <div class="first-btn">
        <a href="./popup.html" class="btn btn-primary col" style="width: 25%;">Home</a>
        <a href="./otp_email.html" class="btn btn-primary col" style="width: 25%;">OTP</a>
        <a href="./password_gen_ui.html" class="btn btn-primary col" style="width: 35%;">Pass Gen</a>

    </div>
    <form>
        <div class="form-check form-switch">
            <label class="form-check-label switch" for="flexSwitchCheckChecked">
                <h4>Autofill My Information</h4>
            </label>
            <input class="form-check-input-bg" type="checkbox" id="flexSwitchCheckChecked" checked>
        </div>

        <div class="row anotherRow">
            <div class="col">
                <label>First Name</label>
                <input type="text" id="fname" class="form-control" placeholder="Enter First name">
            </div>
            <div class="col">
                <label>Last Name</label>
                <input type="text" id="lname" class="form-control" placeholder="Enter Last name">
            </div>
        </div>
        <div class="anotherRow">
            <label>Phone number</label>
            <input type="text" id="phoneNumber" class="form-control" placeholder="Enter Phone number">
        </div>
        <div class="anotherRow">
            <label>Date of Birth</label>
            <input type="date" id="dob" class="form-control" placeholder="Date of Birth">
        </div>


        <div class="row anotherRow my-3">
            <div class="form-check col fw-bold" id="gender">
                Gender:
            </div>
            <div class="form-check col">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male">
                <label class="form-check-label" for="gender1">
                    Male
                </label>
            </div>
            <div class="form-check col">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                <label class="form-check-label" for="gender2">
                    Female
                </label>
            </div>
            <div class="form-check col">
                <input class="form-check-input" type="radio" name="gender" id="gender3" value="other">
                <label class="form-check-label" for="gender3">
                    Other
                </label>
            </div>
        </div>

        <div class="anotherRow">
            <div class="anotherRow">
                <label>Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter Your Detailed Address">
            </div>

            <div class="row">
                <div class="col">
                    <label>Division</label>
                    <input type="text" id="division" class="form-control" placeholder="Enter Division">
                </div>
                <div class="col">
                    <label>District</label>
                    <input type="text" id="district" class="form-control" placeholder="Enter District">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <!-- <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div> -->
        <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div id="validMsg" class="row my-3 mx-1" style="color: red;">
        </div>

        <div class="row">
            <button type="submit" id="submitBtn" class="btn btn-primary col" style="width: 40%;">Save</button>
            <button type="reset" id="resetBtn" class="btn btn-danger col" style="width: 40%;">Reset</button>
        </div>

    </form>
