<html>

<head>
  <title>OTP Verifier</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <div class="Navbar">
    <div class="icon">
      <h1>
        Auto Fill<br />
        Extension
      </h1>
    </div>
    <div class="first-btn">
      <a href="./popup.html">Home</a>
      <a href="./otp_email.html">OTP</a>
      <a href="./password_gen_ui.html">Pass Gen</a>
    </div>
  </div>

  <div id="popupContainer">
    <div class="col">
      <label>Enter Email</label>
      <input type="text" id="emailInput" placeholder="Enter your email" />
    </div>
    <div class="col">
      <label>Enter Password</label>
      <input type="text" id="passInput" placeholder="Password" />
      <small id="passMsg" class="form-text text-muted">Password is encrypted</small>
    </div>
    <div id="validMsg"></div>
    <div class="otp-btn">
      <button type="submit" id="saveCred" class="btn btn-primary col" style="width: 30%">
        Update
      </button>
      <button type="submit" id="clearBtn" class="btn btn-danger col" style="width: 30%">
        Clear
      </button>
    </div>

    <label for="lastEmail" class="mt-3">Recent Email <img id="refresh" src="./assets/refresh.png"
        style="height: 28px; width: 28px; cursor: pointer;" class="img-thumbnail" alt="..."> </label>
    <br />
    <div id="lastEmail" style="min-height: 200px; width: auto; border: 1px solid salmon;"></div>
  </div>

  <script src="otp_email.js" type="text/javascript"></script>
</body>

</html>
