<html>

<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="password_gen_ui.css" />
</head>

<body>
  <div class="Navbar">
    <div class="icon">
      <h1>
        Auto Fill<br />
        Extension
      </h1>
    </div>
    <div class="first-btn">
      <a href="./popup.html">Home</a>
      <a href="./otp_email.html">OTP</a>
      <a href="./password_gen_ui.html">Pass Gen</a>
    </div>
  </div>
  <h1>Password Generator</h1>

  <div class="passwordBox">
    <span id="password"></span>
  </div>
  <div class="pass-btn row">
    <div class="col" id="copied" style="color: brown;"></div>
    <div class="col"><button class="btn btn-dark" style="font-size: small; width: 100%; margin-left: .75cm;"
        onclick="copyToClipBoard()">Copy
        to
        Clipboard</button>
    </div>
    <!-- <a href="#" onclick="copyToClipBoard()">Copy</a> -->
  </div>

  <form>
    <label class="form-label" for="passwordLength"><span>Password Length</span> <span id="plen"></span></label>

    <label class="form-label" for="lowcaseNumber">Total Lowercase Letter <span id="lowcaselen"></span></label>
    <div class="range">
      <input type="range" class="form-range" id="lowcaseNumber" min="0" max="30" step="1" value="4" />
    </div>

    <label class="form-label" for="upcaseNumber">Total Uppercase Letter <span id="upcaselen"></span></label>
    <div class="range">
      <input type="range" class="form-range" id="upcaseNumber" min="0" max="30" step="1" value="2" />
    </div>

    <label class="form-label" for="spcharNumber">Total Special Char <span id="spcharlen"></span></label>
    <div class="range">
      <input type="range" class="form-range" id="spcharNumber" min="0" max="30" step="1" value="2" />
    </div>

    <label class="form-label" for="numNumber">Total Number <span id="numlen"></span></label>
    <div class="range">
      <input type="range" class="form-range" id="numNumber" min="0" max="30" step="1" value="2" />
    </div>
  </form>

  <script src="password_gen.js">
  </script>
</body>

</html>
